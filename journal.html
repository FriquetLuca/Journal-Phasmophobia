<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Phasmophobia Extreme Diary</title>
        <link rel="icon" href="assets/icons/website-icon.ico">
        <link rel="stylesheet" href="assets/scss/style.css">
        <script defer src="diary.js"></script>
    </head>
    <body>
        <header>
            <nav class="menu">

            </nav>
        </header>
        <template>
            
            <article class="ghost">
                <div class="ghost_description">
                    <h2 class="ghost_name">Hantu (Hantu)</h2>
                    <div class="ghost_presentation_evidences">
                        <img class="ghost_presentation_evidences_icon" src="assets/icons/fingerprints.webp" alt="Fingerprints">
                        <img class="ghost_presentation_evidences_icon" src="assets/icons/thermometer.webp" alt="Thermometer">
                        <img class="ghost_presentation_evidences_icon" src="assets/icons/ghost-orb.webp" alt="Ghost orb">
                    </div>
                    <div class="ghost_quote">
                        <cite class="ghost_quote_text">“ Le Hantu est une entitée rare qui apprécie les climats les plus froids. Le froid tends à les rendres plus aggressif et puissant. „</cite>
                        <p class="ghost_quote_autor">- Le journal.</p>
                    </div>
                </div>
                <div class="ghost_content">
                    <section class="ghost_presentation">
                        <div class="ghost_presentation_strenght">
                            <h3 class="ghost_presentation_strenght_title">Force:</h3>
                            <p class="ghost_presentation_strenght_description">Il avance plus rapidement dans les températures les plus basses.</p>
                        </div>
                        <div class="ghost_presentation_weakness">
                            <h3 class="ghost_presentation_weakness_title">Faiblesse:</h3>
                            <p class="ghost_presentation_weakness_description">Les températures les plus élevées le font ralentir.</p>
                        </div>
                    </section>
                    <section class="ghost_ability">
                        <h3 class="ghost_ability_title">Abilité</h3>
                        <div class="ghost_ability_content">
                            <p>Rien à signaler.</p>
                        </div>
                    </section>
                    <section class="ghost_behaviour">
                        <h3 class="ghost_behaviour_title">Comportement</h3>
                        <div class="ghost_behaviour_content">
                            <p>Il ne peut pas allumer le fusible.</p>
                            <p>Il peut éteindre le fusible deux fois plus souvent.</p>
                        </div>
                    </section>
                    <section class="ghost_hunt">
                        <h3 class="ghost_hunt_title">Chasse</h3>
                        <div class="ghost_hunt_content">
                            <p>Sa vitesse dépends de la température autour de lui. Lorsque le fusible est branché, il sera en conséquent plus lent parce que la maison sera chauffée.</p>
                            <p>Il n'accélère pas si on le garde en ligne de vue.</p>
                            <p>Lorsqu'il est visible, émet un souffle glacé lorsqu'il est dans une pièce avec une température inférieur ou égale à 3°C (Les joueurs décédés ne peuvent pas voir ce souffle).</p>
                            <p>Il ne peut pas allumer le fusible.</p>
                            <p>Il peut éteindre le fusible deux fois plus souvent.</p>
                        </div>
                    </section>
                    <section class="ghost_speed">
                        <h3 class="ghost_speed_title">Vitesse</h3>
                        <div class="ghost_speed_content">
                            <p>Vitesse dépendante de la température :</p>
                            <p>inférieur à 3°C : 2,7 m/s</p>
                            <p>entre 3 - 6°C : 2,5 m/s</p>
                            <p>entre 6 - 9°C : 2,3 m/s</p>
                            <p>entre 9 - 12°C : 2,1 m/s</p>
                            <p>entre 12 - 15°C : 1,75 m/s</p>
                            <p>supérieur à 15°C : 1,4 m/s</p>
                        </div>
                    </section>
                </div>
            </article>
        </template>

        <main>
            <h1>Phasmophobia</h1>
            <h2>Journal</h2>
            <section class="ghosts">
            </section>
            
            <footer>
                <p>Crédits: Friquet Luca, Thomas Sabine, Insym, Phasmophobia Wiki.</p>
            </footer>
        </main>
    </body>
</html>
